<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Anti-Phishing Detection Tool</title>
</head>
<body>
    <h1>Anti-Phishing Detection Tool</h1>
    
    <h2>Manually Check an Email</h2>
    <form action="/detect-phishing" method="post">
        <textarea name="email_content" rows="10" cols="50" placeholder="Paste email content here..."></textarea><br>
        <button type="submit">Check for Phishing</button>
    </form>
    
    <h2>Fetch and Check Latest Emails</h2>
    <form action="/fetch-emails" method="post">
        <button type="submit">Fetch Emails</button>
    </form>
</body>
</html>
