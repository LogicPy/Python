    <script>
// Function to send user message and receive AI response
function sendMessage() {
    const userInput = document.getElementById('user-input').value.trim();
    if (userInput === '') return; // Do not send empty messages

    const selectedModel = document.getElementById('model-selection').value;
    const chatLog = document.getElementById('chat-log');
    chatLog.innerHTML += `<p class="animate__animated animate__fadeInRight"><strong>You:</strong> ${escapeHtml(userInput)}</p>`;
    document.getElementById('user-input').value = '';

    // Check if the input is an image generation command
    if (userInput.toLowerCase().startsWith("generate me an image of") || userInput.toLowerCase().startsWith("generate an image of")) {
        const prompt = userInput.split("of")[1].trim();
        generateImage(chatLog, prompt);
    } else {
        // Regular chat message
        fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'include',  // Include cookies in the request
            body: JSON.stringify({prompt: userInput, model: selectedModel})
        })
        .then(response => response.json())
        .then(data => {
            if (data.response) {
                const formattedResponse = formatResponse(data.response);
                chatLog.innerHTML += `<div class="animate__animated animate__fadeInLeft"><strong>AI (${selectedModel}):</strong> ${formattedResponse}</div>`;
                // Scroll to the bottom
                chatLog.scrollTop = chatLog.scrollHeight;
                // Generate audio for the AI's response
                generateAudio(data.response);
            } else if (data.error) {
                chatLog.innerHTML += `<p class="animate__animated animate__fadeInLeft"><strong>Error:</strong> ${escapeHtml(data.error)}</p>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            chatLog.innerHTML += `<p class="animate__animated animate__fadeInLeft"><strong>Error:</strong> Unable to process your request.</p>`;
        });
    }
}

// Function to generate and display the image inside the chat log
function generateImage(chatLog, prompt) {
    // Show a loading indicator in the chat log
    chatLog.innerHTML += `<p class="animate__animated animate__fadeInLeft"><strong>AI:</strong> Generating image for: <strong>${escapeHtml(prompt)}</strong> - Loading...</p>`;

    fetch('/generate_image', {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ prompt }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.image_url) {
            // Remove the loading message and add the image
            chatLog.lastElementChild.remove(); // Remove the "Loading..." message
            chatLog.innerHTML += `
                <div class="animate__animated animate__fadeInLeft">
                    <strong>AI:</strong>
                    <p>Generated Image for: <strong>${escapeHtml(prompt)}</strong></p>
                    <img src="${data.image_url}" alt="Generated Image of ${escapeHtml(prompt)}" style="max-width: 100%; height: auto; border: 2px solid var(--border-color); border-radius: 5px; box-shadow: var(--box-shadow);">
                </div>
            `;
        } else {
            // Replace loading message with error message
            chatLog.lastElementChild.innerHTML = `<p class="animate__animated animate__fadeInLeft"><strong>Error:</strong> ${escapeHtml(data.error)}</p>`;
        }
        // Scroll to the bottom after adding content
        chatLog.scrollTop = chatLog.scrollHeight;
    })
    .catch(error => {
        console.error('Error:', error);
        // Replace loading message with error message
        chatLog.lastElementChild.innerHTML = `<p class="animate__animated animate__fadeInLeft"><strong>Error:</strong> Unable to generate image. Please try again later.</p>`;
    });
}

        // Function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Function to format AI response and add copy buttons to code snippets
        function formatResponse(text) {
            // Regex to detect code blocks enclosed in triple backticks
            const codeBlockRegex = /```(?:\w+)?\n([\s\S]*?)```/g;
            return text.replace(codeBlockRegex, (match, code) => {
                const escapedCode = escapeHtml(code);
                const uniqueId = 'code-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="code-container">
                        <button class="copy-button btn btn-sm btn-secondary" data-clipboard-target="#${uniqueId}">Copy</button>
                        <pre><code id="${uniqueId}">${escapedCode}</code></pre>
                    </div>
                `;
            });
        }

        // Copy to Clipboard functionality using Clipboard API
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('copy-button')) {
                const targetId = e.target.getAttribute('data-clipboard-target');
                const codeElement = document.querySelector(targetId);
                if (codeElement) {
                    navigator.clipboard.writeText(codeElement.innerText)
                        .then(() => {
                            e.target.textContent = 'Copied!';
                            e.target.classList.remove('btn-secondary');
                            e.target.classList.add('btn-success');
                            setTimeout(() => {
                                e.target.textContent = 'Copy';
                                e.target.classList.remove('btn-success');
                                e.target.classList.add('btn-secondary');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                }
            }
        });

let scene, camera, renderer, cube;

// Initialize three.js
function initThreeJS(canvasElement, glContext) {
    console.log("Initializing Three.js...");

    // Create the WebGLRenderer
    renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
        context: glContext,
        alpha: true,
        antialias: false,
        powerPreference: "high-performance",
    });

    renderer.setSize(window.innerWidth, window.innerHeight);

    // Create the scene
    scene = new THREE.Scene();

    // Create the camera
    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.z = 5;

    // Create a rotating cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    console.log("Three.js initialized successfully.");
}

// Handle window resizing
function onWindowResize() {
    if (!renderer) {
        console.error("Renderer is not initialized. Skipping resize.");
        return;
    }
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// Animate the scene
function animateThreeJS() {
    if (!renderer) {
        console.error("Renderer is not initialized. Skipping animation.");
        return;
    }

    requestAnimationFrame(animateThreeJS);

    // Rotate the cube
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // Render the scene
    renderer.render(scene, camera);
}
